<html>
<head>

    <title> JAVASCRIPT</title>
    <script>
      //switch case
      const n = parseInt(prompt("Enter Your Option(1 or 2)"))
      switch(n)
      {
        case 1:document.writeln("I am in Case 1 ")
              break
        case 2:document.writeln("I am in Case 2")
              break
        default:document.writeln("You have opted wrong choice")
                break
      }
    </script> 
    
</head>

<body>

</body>
</html>
