<html>
<head>

    <title> JAVASCRIPT</title>
    <script>
// for loop
let n= parseInt(prompt("Enter Range",0))
document.writeln("Displaying 1 to "+n+ " Natural Numbers using for loop")
document.writeln("</br>")
for(let i=1;i<=n;i++)
{
  document.writeln(i)
  document.writeln("</br>")
}
    </script> 
    
</head>

<body>

</body>
</html>
