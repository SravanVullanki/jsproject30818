           </ul>

        <br><br>
        <b></b>

        <center>
            <form method="post">
                <table>
                    <tr>
                        <td><label>Enter Student ID</label></td>
                        <td><input type="number" name="sid" required/></td>
                    </tr>

                    <tr>
                        <td><label>Enter Full Name</label></td>
                        <td><input type="text" name="sname" required/></td>
                    </tr>

                    <tr>
                        <td><label>Select Gender</label></td>
                        <td>
                            <input type="radio" name="gender" value="MALE" required/>Male
                            <input type="radio" name="gender" value="FEMALE" required/>Female
                            <input type="radio" name="gender" value="OTHERS" required/>Others
                        </td>
                    </tr>

                    <tr>
                        <td><label>Enter Date Of Birth</label></td>
                        <td><input type="date" name="sdob" required/></td>
                    </tr>

                    <tr>
                        <td><label>Select Department</label></td>
                        <td>
                            <select name="dept" required multiple>
                                <option value="">---Select---</option>
                                <option value="CSE">CSE</option>
                                <option value="AI&DS">AI&DS</option>
                                <option value="CS&IT">CS&IT</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Select Program</label></td>
                        <td>
                            <select name="program" required>
                                <option value="">---Select---</option>
                                <option value="B.Tech.">B.Tech.</option>
                                <option value="M.Tech.">M.Tech.</option>
                                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Enter Study Year</label></td>
                        <td><input type="number" name="syear" min="1" max="4" /></td>
                    </tr>
                    <tr>
                        <td><label>Enter CGPA</label></td>
                        <td><input type="number" name="scgpa" min="0.00" max="10.00" step="0.01"/></td>
                    </tr>
                    <tr>
                        <td><label>Enter No of Backlogs till date </label></td>
                        <td><input type="number" name="sbacklogs" min="0" max="20"/></td>
                    </tr>
                    <tr>
                        <td><label>Enter Student Email ID</label></td>
                        <td><input type="email" name="semail" required/></td>
                    </tr>
                    <tr>
                        <td><label>Enter Password</label></td>
                        <td><input type="password" name="spassword" required/></td>
                    </tr>
                    <tr>
                        <td><label>Enter Contact Number</label></td>
                        <td><input type="number" name="scontactnumber" min="6000000000" max="9999999999" required/></td>
                    </tr>
                    <!-- <tr>
                        <td><label>Enter Contact Number</label></td>
                        <td><input type="text" name="scontactnumber" pattern="{6789}[0-9]{9}" placeholder="Must be 10 digits" required/></td>
                    </tr> -->
                    <tr>
                        <td><label>Enter Address</label></td>
                        <td><textarea name="sadress"></textarea></td>
                    </tr>
                    <tr>
                        <td><label>Select Skills</label></td>
                        <td>
                            <input type="checkbox" name="skills" value="C" required/>C
                            <input type="checkbox" name="skills" value="C++" required/>C++
                            <input type="checkbox" name="skills" value="JAVA" required/>JAVA
                        </td>
                    </tr>
                    <tr align="center">
                        <td><input type="submit" value="Register" class="button"/></td>
                        <td><input type="reset" value="Clear" class="button"/></td>
                    </tr>
                    


                </table>
            </form>
        </center>

    </body>
</html>
